<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(background.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #f5f5f5;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-history {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .chat-message {
      display: flex;
      margin-bottom: 10px;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message.bot {
      justify-content: flex-start;
    }
    .chat-message .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .chat-message.user .message {
      background: #4CAF50;
      color: white;
    }
    .chat-message.bot .message {
      background: #ddd;
      color: black;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
    }
    .chat-input button {
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #45a049;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .loading span {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #4CAF50;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Medical Chatbot</div>
  <div class="chat-history" id="chat-history"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your symptoms here...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="Untitled-3.js
"></script>

</body>
</html>
